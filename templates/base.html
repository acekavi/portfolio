<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-0EY43J4EFW"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'G-0EY43J4EFW');
	</script>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width,initial-scale=1" name="viewport">
	<meta content="description" name="description">
	<meta name="google" content="notranslate" />
	<meta content="Portfolio of Avishka Kavinda Dampella Gamage" name="author">

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='assets/apple-icon.png') }}">
	<link href="{{ url_for('static', filename='assets/favicon.png') }}" rel="icon">

	<title>Portfolio | {% block title %}{% endblock %}</title>

	<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
</head>

<body class="minimal">
	<div id="site-border-left"></div>
	<div id="site-border-right"></div>
	<div id="site-border-top"></div>
	<div id="site-border-bottom"></div>
	<!-- Add your content of header -->
	<header>
		<nav class="navbar  navbar-fixed-top navbar-{{'default' if (request.url[-1] != '/') else 'inverse'}}">
			<div class="container">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav ">
						<li><a href="./" title="">01 : Home</a></li>
						<li><a href="./designs" title="">02 : Designs</a></li>
						<li><a href="./projects" title="">03 : Projects</a></li>
						<li><a href="./blog" title="">04 : Blog</a></li>
						<li><a href="./contact" title="">05 : Contact Me</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	{% block content %}{% endblock %}
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
